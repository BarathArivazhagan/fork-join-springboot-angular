apiVersion: v1
kind: Service
metadata:
  name: {{ include "fork-join-chart.fullname" . }}
  labels:
    app: {{ include "fork-join-chart.name" . }}
    chart-name: {{ include "fork-join-chart.chart" . }}
    release: {{ .Release.Name }}   
spec:
  type: {{ .Values.bank-service.service.type }}
  ports:
    - port: {{ .Values.bank-service.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "fork-join-chart.name" . }}
    chart-name: {{ include "fork-join-chart.chart" . }}
    release: {{ .Release.Name }}   
