<div id="user-container" class="container">
  <h2>User Table</h2>
           
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>User Name</th>      
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{user.userId}}</td>
        <td>{{user.userName}}</td>       
      </tr>
      
    </tbody>
  </table>
</div>
