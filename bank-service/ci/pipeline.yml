---
jobs:
- name: bank-service
  serial: true
  plan:
  - get: master
  - task: maven-build
    file: master/bank-service/ci/tasks/npm_build.yml
  - put: pcf
    params:
        manifest: master/bank-service/ci/manifests/manifest.yml
resources:
- name: master
  type: git
  source:
    uri:  ((github-url))
    branch:  master
    username: ((github-username))
    password: ((github-password))
- name: pcf
  type: cf
  source:
    api:  ((cf-api))
    username: ((cf-username))
    password: ((cf-password))
    organization: ((cf-org))
    space: ((cf-space))