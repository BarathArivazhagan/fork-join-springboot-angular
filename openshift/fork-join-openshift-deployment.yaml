
# config map to pass environment variables to containers
apiVersion: v1
data:
  spring.profiles.active: k8s
kind: ConfigMap
metadata:
  name: spring-config-map

---
# config map to pass environment variables to containers
apiVersion: v1
data:
  user.service.url: http://${USER_SERVICE_SERVICE_HOST}:${USER_SERVICE_SERVICE_PORT}
  bank.service.url: http://${BANK_SERVICE_SERVICE_HOST}:${BANK_SERVICE_SERVICE_PORT}
kind: ConfigMap
metadata:
  name: api-gateway-config-map
---

# deployment config for user service
apiVersion: v1
kind: DeploymentConfig
metadata:  
  labels:
    app: user-service
  name: user-service
spec:
  replicas: 1
  selector:
    app: user-service
    deploymentconfig: user-service
  strategy:    
    type: Rolling
  template:
    metadata:      
      labels:
        app: user-service
        deploymentconfig: user-service
    spec:
      containers:
        - image: barathece91/user-service
          imagePullPolicy: Always
          name: user-service
          ports:
          - containerPort: 9000
          env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: spring-config-map
                key: spring.profiles.active
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - user-service
        from:
          kind: ImageStreamTag
          name: 'user-service:latest' 
      type: ImageChange

